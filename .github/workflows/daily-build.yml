# J-Calendar Daily Build & Deploy
# Schedule: 11:00 KST - cron 0 2 * * *
# 필요 시크릿: EC2_SSH_KEY, EC2_HOST, EC2_USER

name: Daily Build & Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *'  # 11:00 KST
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build posts
        run: |
          npm ci
          npm run build:posts

      - name: Deploy to EC2
        continue-on-error: true
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          # Fix for multi-line SSH key secret
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          TARGET="/var/www/html"
          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=accept-new index.html style.css app.js insight.html sitemap.xml "${EC2_USER}@${EC2_HOST}:/tmp/" || true
          scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=accept-new -r insight "${EC2_USER}@${EC2_HOST}:/tmp/" || true
          ssh -i ~/.ssh/deploy_key.pem "${EC2_USER}@${EC2_HOST}" "sudo rm -f ${TARGET}/sitemap-0.xml || true && sudo cp /tmp/index.html /tmp/style.css /tmp/app.js /tmp/insight.html /tmp/sitemap.xml ${TARGET}/ && sudo mkdir -p ${TARGET}/insight && sudo cp -r /tmp/insight/* ${TARGET}/insight/ && echo 'Daily deploy completed'" || true


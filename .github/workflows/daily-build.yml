# J-Calendar Daily Build & Deploy
# Schedule: 11:00 KST - cron 0 2 * * *
# 필요 시크릿: EC2_SSH_KEY, EC2_HOST, EC2_USER

name: Daily Build & Deploy

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *'  # 11:00 KST
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build posts
        run: |
          npm ci
          npm run build:posts

      - name: Copy files via scp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "index.html,style.css,app.js,insight.html,sitemap.xml,insight/*"
          target: "/tmp/"

      - name: Execute SSH commands to deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            TARGET="/var/www/html"
            sudo rm -f ${TARGET}/sitemap-0.xml || true
            sudo cp /tmp/index.html /tmp/style.css /tmp/app.js /tmp/insight.html /tmp/sitemap.xml ${TARGET}/
            sudo mkdir -p ${TARGET}/insight
            sudo cp -r /tmp/insight/* ${TARGET}/insight/
            echo 'Daily deploy completed'


# J-Calendar canonical redirects: all traffic -> https://jaycalendar.com
# Apply: copy to /etc/nginx/sites-available/jaycalendar.com then:
#   sudo ln -sf /etc/nginx/sites-available/jaycalendar.com /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl restart nginx
#
# Set root to your actual web root (where index.html and ads.txt are deployed).

# --- HTTP (port 80): redirect all to HTTPS canonical ---
server {
    listen 80;
    listen [::]:80;
    server_name jaycalendar.com www.jaycalendar.com;
    return 301 https://jaycalendar.com$request_uri;
}

# --- HTTPS www -> 301 to non-www (canonical) ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.jaycalendar.com;

    # Certbot (keep existing paths if different)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/jaycalendar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jaycalendar.com/privkey.pem;

    return 301 https://jaycalendar.com$request_uri;
}

# --- Canonical: https://jaycalendar.com only ---
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jaycalendar.com;

    root /var/www/jaycalendar.com;
    index index.html;

    # Certbot (keep existing paths if different)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/jaycalendar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jaycalendar.com/privkey.pem;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # Ensure ads.txt is served from root (SEO/AdSense)
    location = /ads.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /robots.txt {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }
}
